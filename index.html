<!doctype html>
<html>
<head>

<title>SB360</title>
<script type="text/javascript">
var time = 10; //时间,秒
function Redirect() {
    window.location = "http://www.iyu.pub/";
}
var i = 0;
function dis() {
    document.all.s.innerHTML = "还剩" + (time - i) + "秒";
    i++;
}
timer = setInterval('dis()', 1000); //显示时间
timer = setTimeout('Redirect()', time * 1000); //跳转
</script>
</head>
<body style="text-align:center">
    
    <p>鸡哥，别撸了</p>
    <span id="s"></span>
</body>
